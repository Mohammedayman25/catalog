<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='home.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='add.css') }}">
    <title>Home</title>
</head>

<body>
    {% include "header.html" %}
    <div class="container">
        <div class="main">
            <h1>
                Edit item
            </h1>
            <form action="#" method="post">
                <p>Title:</p>
                <input type="text" name="title" value="{{item.name}}" required>
                <p>Description:</p>
                <input type="text" name="description" value="{{item.description}}" required>
                <p>Category:</p>
                <select name="category">
                    <option value="1" {% if item.cat_id == 1 %} selected {%endif%}>Movies</option>
                    <option value="2" {% if item.cat_id == 2 %} selected {%endif%}>TV programs</option>
                    <option value="3" {% if item.cat_id == 3 %} selected {%endif%}>Symphonies</option>
                </select>
                <button>Edit</button>
            </form>
        </div>
    </div>
</body>

</html>
