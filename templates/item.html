<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='home.css') }}">
    <title>Home</title>
</head>

<body>
    {% include "header.html" %}
    <div class="container">
        <div class="main">
            <h1>{{item.name}}</h1>
            <p>{{item.description}}</p>
            {%if 'username' in session and item.user_id == session['user_id']%}
            <div class="add">
                <a href="{{url_for('editItem', item_id = item.id)}}">Edit</a>
                <a href="{{url_for('deleteItem', cat_id=item.cat_id, item_id=item.id)}}">Delete</a>
            </div>
            {%endif%}
        </div>
    </div>
</body>

</html>
