<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='home.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='delete.css') }}">
    <title>Home</title>
</head>

<body>
    {% include "header.html" %}
    <div class="container">
        <div class="main">
            <form action="#" method="POST">
                <h1>Delete {{item_name}} <span>({{cat_name}})</span></h1>
                <p>
                    Are you sure you want to delete the item <strong>({{item_name}})</strong> from the category
                    <strong>({{cat_name}}) ?</strong>
                </p>
                <button>Delete</button>
                <a href="{{url_for('showHome')}}">Cancel</a>
            </form>
        </div>
    </div>
</body>

</html>
