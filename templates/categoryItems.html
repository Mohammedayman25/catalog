<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='home.css') }}">
    <title>Home</title>
</head>

<body>
    {% include "header.html" %}
    <div class="container">
        <div class="main">
            <div class="categories">
                <h1>Categories</h1>
                {%for i in categories%}
                <a href="{{url_for('showCategoryItems', cat_id = i.id)}}">{{i.name}}</a>
                {%endfor%}
            </div>
            <div class="latestItems">
                <h1>{{cat_name[0][0]}} items ({{items|length}} items)</h1>
                {%for i in items%}
                <div class="item">
                    <a href="{{url_for('showItem', cat_id=i.cat_id, item_id=i.id)}}">{{i.name}}</a>
                </div>
                {%endfor%}
            </div>
            <div class="clear-fix"></div>
        </div>
    </div>
</body>

</html>
